<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Risk Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="app-body">
    <header class="header-plate">
        <div class="header-content">
            <i class="fa-solid fa-heart-pulse icon"></i>
            <div class="header-text">
                <h1>Heart Disease Risk Analyzer</h1>
                <p>Advanced Health Assessment Tool</p>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="app-container">
            <div class="left-column">
                <div class="card glass-card">
                    <div class="card-header">
                        <h2><i class="fa-solid fa-file-medical"></i> Risk Assessment</h2>
                    </div>
                    <form id="riskForm">
                        <div class="form-grid">
                            <div><label for="age">Age</label><input type="number" id="age" min="18" max="120" required></div>
                            <div><label for="gender">Gender</label><select id="gender" required><option value="">Select</option><option value="male">Male</option><option value="female">Female</option></select></div>
                            <div><label for="systolic">Systolic BP</label><input type="number" id="systolic" required></div>
                            <div><label for="diastolic">Diastolic BP</label><input type="number" id="diastolic" required></div>
                            <div><label for="cholesterol">Cholesterol</label><input type="number" id="cholesterol" required></div>
                            <div><label for="glucose">Glucose</label><input type="number" id="glucose" required></div>
                            <div><label for="smoking">Smoking</label><select id="smoking" required><option value="">Select</option><option value="yes">Yes</option><option value="no">No</option></select></div>
                            <div><label for="diabetes">Diabetes</label><select id="diabetes"><option value="no">No</option><option value="yes">Yes</option></select></div>
                            <div><label for="exercise">Exercise</label><select id="exercise"><option value="sedentary">Sedentary</option><option value="light">Light</option><option value="moderate">Moderate</option><option value="active">Active</option></select></div>
                            <div><label for="familyHistory">Family History</label><select id="familyHistory"><option value="no">No</option><option value="yes">Yes</option></select></div>
                        </div>
                        <div><button type="submit" class="predict-btn"><span>Calculate & Analyze</span><i class="fa-solid fa-arrow-right"></i></button></div>
                    </form>
                </div>
            </div>

            <div class="right-column">
                <div class="card glass-card">
                    <div class="card-header">
                        <h2><i class="fa-solid fa-chart-pie"></i> Your Risk Profile</h2>
                    </div>
                    <div id="risk-profile-content">
                        <p class="placeholder-text">Your results will appear here.</p>
                    </div>
                </div>
                <div class="card glass-card">
                    <div class="card-header">
                        <h2><i class="fa-solid fa-shield-heart"></i> Your Personalized Solution Plan</h2>
                    </div>
                    <div id="solution-content">
                        <p class="placeholder-text">Your personalized plan will appear here.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
